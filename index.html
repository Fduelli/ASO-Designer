<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASO Designer</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">ASO Designer</h1>
        <div class="form-group">
            <label for="sequenceInput">Enter nucleotide sequence:</label>
            <textarea id="sequenceInput" class="form-control" rows="4" placeholder="ACTGGTCA..."></textarea>
        </div>
        <div class = "container">
            <div class="row justify-content-end">
                <div class="dropdown mr-2">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Select ASO Type
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" href="#" data-value = "2'MOE">2'MOE</a>
                      <a class="dropdown-item" href="#" data-value = "Gapmer">Gapmer</a>
                    </div>
                </div> 
                <div class="btn btn-secondary"  onclick="reverseComplement()">Reverse Complement</div>
            </div>
            <div class="row justify-content-start">
                <button class="btn btn-primary" onclick="editSequence()">Annotate Sequence</button>
            </div>
        </div>
        <div id = "output-text" class = "form-group"></div>
            <label id = "outLabel" class="d-none" for="output">Annotated sequence: </label>
            <div id="output" class="mt-3 border rounded text-break d-none"></div>
            <button id="copyButton" class="btn btn-secondary mt-2 d-none" onclick="copyTextToClipboard()">Copy to Clipboard</button>
        </div>
    </div>

    <!-- Bootstrap and jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
